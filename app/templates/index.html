<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Drobilka - Учет продаж и расходов</title>
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Встроенные стили для критически важных элементов -->
    <style>
        /* Базовые стили для быстрой загрузки */
        body { 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>    
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Система учёта в дробилках <strong>SRM Drobilka</strong></h1>
        <p>by Fazliddin</p>
    </header>

    <!-- Основная навигация -->
    <nav class="main-nav">
        <div class="nav-container">
            <button class="nav-btn cash active" onclick="loadTab('cash')">
                <i class="icon-cash"></i> Наличные
            </button>
            <button class="nav-btn clients" onclick="loadTab('clients')">
                <i class="icon-clients"></i> Крупные клиенты
            </button>
            <button class="nav-btn expenses" onclick="loadTab('expenses')">
                <i class="icon-expenses"></i> Расходы
            </button>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main id="content">
        <!-- Контент будет динамически загружаться через app.js -->
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Загрузка системы...</p>
        </div>
    </main>

    <!-- Подключение JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Инициализация приложения -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем вкладку "Наличные" по умолчанию
            loadTab('cash');
            
            // Добавляем обработчик для всех кнопок навигации
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
